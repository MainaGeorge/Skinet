<div class="bg-light px-4 py-2 font-weight-bold text-uppercase">
  order summary
</div>
<div class="p4">
  <p class="font-italic mb-4">
    shipping costs will be applied depending on the choices made during checkout
  </p>
  <ul class="list-unstyled mb-4" *ngIf="basketTotal$ | async as basketTot">
    <li class="d-flex justify-content-between border-bottom py-3">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{ basketTot.subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between border-bottom py-3">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{ basketTot.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between border-bottom py-3">
      <strong class="text-muted">Total</strong>
      <strong>{{ basketTot.total | currency}}</strong>
    </li>
  </ul>
</div>
