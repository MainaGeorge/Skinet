<header>
  <span *ngIf="totalCount && totalCount > 0">showing
    <strong>
    {{ (this.pageNumber - 1) * this.pageSize + 1 }}
    </strong> -
    <strong>
      {{ pageSize*pageNumber > totalCount
      ? totalCount
      : pageNumber*pageSize }}
    </strong>
    of <strong>{{ totalCount }}</strong> results</span>
  <span *ngIf="totalCount === 0">there are <strong>0</strong> results for this filter</span>
</header>
